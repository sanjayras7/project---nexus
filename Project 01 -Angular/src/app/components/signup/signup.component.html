<div class="background-image"></div>
<div class="container md-5 body">
  
  <div class="form-box">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="w1">Signup User</h1>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error">First Name is required</div>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error">Last Name is required</div>
      </div>
      <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" formControlName="userName" required>
        <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="error">Username is required</div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">Password is required</div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">Enter a valid email</div>
      </div>
      <div>
        <button type="submit" [disabled]="!registerForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
